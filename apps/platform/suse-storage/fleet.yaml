defaultNamespace: longhorn-system
helm:
  chart: longhorn
  repo: https://charts.longhorn.io
  releaseName: longhorn
  values:
    ingress:
      enabled: ${ if hasKey .ClusterAnnotations "hosted-domain" }true${ else }false${ end}
      host: ${ if hasKey .ClusterAnnotations "hosted-domain" }longhorn.${ .ClusterName }.${ .ClusterAnnotations."hosted-domain" }${ end}
    persistence:
      migratable: true
    longhornUI:
      replicas: 1
overrideTargets:
  - clusterSelector:
      matchLabels:
        needs-storage: "true"
labels:
  provides: longhorn
