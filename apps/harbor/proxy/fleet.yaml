helm:
  chart: ""
  releaseName: harbor-proxy-cache
  valuesFrom:
    - secretKeyRef:
        name: fleet-secrets
        namespace: kube-system
        key: harbor-values.yaml
  values:
    harbor:
      url: harbor.${ .ClusterName }.lab.geeko.me
      username: admin
      password: admin
labels:
  provides: harbor-proxy-cache
dependsOn:
  - selector:
      matchLabels:
        provides: harbor
overrideTargets:
  - clusterSelector:
      matchLabels:
        needs-harbor: "true"
