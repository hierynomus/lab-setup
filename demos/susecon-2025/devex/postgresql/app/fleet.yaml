defaultNamespace: postgresql
helm:
  chart: oci://dp.apps.rancher.io/charts/postgresql
  releaseName: postgresql
  valuesFiles:
    - values.yaml
labels:
  provides: postgresql
dependsOn:
  - selector:
      matchLabels:
        provides: postgresql-init
overrideTargets:
  - clusterSelector:
      matchLabels:
        demo: "susecon-devex"
  - clusterSelector:
      matchLabels:
        demo: "postgres"
diff:
  comparePatches:
    - apiVersion: apps/v1
      kind: StatefulSet'
      name: postgresql
      namespace: postgresql
      operations:
        - { op: "remove", path: "/spec/template/spec/containers/0"}
