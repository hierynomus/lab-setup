defaultNamespace: apisix-upstream
helm:
  chart: apisix
  repo: https://charts.apiseven.com
  releaseName: apisix-upstream
  values:
    dashboard:
      enabled: true
    ingress-controller:
      enabled: true
      config:
        apisix:
          serviceNamespace: apisix-upstream
overrideTargets:
  - clusterSelector:
      matchLabels:
        demo: "susecon-appco"
