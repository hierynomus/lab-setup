defaultNamespace: apisix-appco
helm:
  chart: oci://registry.mars.lab.geeko.me/application-collection/charts/apache-apisix
  releaseName: apisix-appco
  values:
    # global:
    #   imagePullSecrets: ["application-collection"]
    image:
      repository: registry.${ .ClusterName }.lab.geeko.me/application-collection/apisix
    dashboard:
      enabled: true
      config:
        conf:
          etcd:
            endpoints: ["apisix-appco-etcd:2379"]
    etcd:
      image:
        tag: 3.5.18 # Force tag to 3.5.18 for vulns
    ingress-controller:
      enabled: true
      config:
        kubernetes:
          ingressClass: "apisix-appco"
        apisix:
          serviceName: apisix-appco-admin
          serviceNamespace: apisix-appco
overrideTargets:
  - clusterSelector:
      matchLabels:
        demo: "susecon-appco"
dependsOn:
  - selector:
      matchLabels:
        provides: application-collection
