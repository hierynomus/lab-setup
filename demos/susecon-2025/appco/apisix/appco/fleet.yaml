defaultNamespace: apisix-appco
helm:
  chart: apisix
  repo: oci://dp.apps.rancher.io/charts
  releaseName: apisix-appco
  values:
    global:
      imagePullSecrets: ["application-collection"]
    dashboard:
      enabled: true
    ingress-controller:
      enabled: true
      config:
        apisix:
          serviceNamespace: apisix-appco
overrideTargets:
  - clusterSelector:
      matchLabels:
        demo: "susecon-appco"
