defaultNamespace: apisix-appco
helm:
  chart: oci://dp.apps.rancher.io/charts/apache-apisix
  releaseName: apisix-appco
  values:
    global:
      imagePullSecrets: ["application-collection"]
    dashboard:
      enabled: true
      config:
        conf:
          etcd:
            endpoints: ["apisix-upstream-etcd:2379"]
    ingress-controller:
      enabled: true
      config:
        kubernetes:
          ingressClass: "apisix-appco"
        apisix:
          serviceName: apisix-appco-admin
          serviceNamespace: apisix-appco
overrideTargets:
  - clusterSelector:
      matchLabels:
        demo: "susecon-appco"
